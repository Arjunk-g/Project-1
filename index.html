<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" type="text/javascript" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Value EXchange </title>

</head>
<body>

    <div class="jumbotron jumbotron-fluid bg">
        <div class="container wordColor">
            <!--header-->
            <h1 class="display-4">Gold to Currency</h1>
            <p class="lead">Converting Gold and Bitcoin to various world currencies.</p>
        </div>
    </div>
    
    <!--Hyun's HTML [-->
    <main class="pic">
        <div class="container col-12"> 
            <h1 class="row justify-content-md-center align-items-center ">Gold To Currency:</h1>
            <div class="row justify-content-md-center align-items-center">
                <div class="col col-lg-2 country-from">
                    <label id="fromLabel" class="fromLabel">Gold/Silver <span class="badge badge-secondary">XAU = Gold</span></h6></label>
                    <!--dropdown-->
                    <select id="countryFromOption" class="" name="countryFromOption">
                      <!--dropdown options-->
                        <option>XAU</option>
                        <option>XAG</option>
                    </select>
                    <!--enter amount-->
                    <input type="number" id="amountCountryFrom" class="amountCountryFrom" placeholder="Amount in grams">
                    <!--reset-->
                    <button id="btnStartOver" class="btnStartOver" type="button" onclick="ClearFields();">Start Over</button>  
                </div>
                
                <!--arrow-->
                <div class="col-md-auto arrow">
                    <!-- code for arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg> 
                </div>

                <div class="col col-lg-2 country-from">
                    <!--dropdown-->
                    <select id="countryToOption" class="" name="countryToOption">
                        <!--dropdown options-->
                        <option>USD</option>
                        <option>EUR</option>
                        <option>BTC</option>
                        <option>CAD</option>
                    </select>
                    <!--result shown-->
                    <textarea id="result" class="result" placeholder="Result goes here"></textarea>
                    <button id="btnConvert" class="btnConvert" type="button">Convert</button>
                </div>
            </div>
        </div>
    </main>
    <!--Hyun's HTML ]-->
    
    <!--David's HTML [-->
    <main>
        <!-- <h1 class="goldFont">Currency To Bitcoin<span class="badge badge-secondary"></span></h1> -->
        <div class="container col-12"> 
            <h1 class="row justify-content-md-center align-items-center">Currency To Bitcoin:</h1>
            <div class="row justify-content-md-center align-items-center">
                <div class="col col-lg-2 country-from">
                    <label id="fromLabel" class="fromLabel">FROM</label>
                    <select id="currencyFrom" class="" name="countryFromOption">
                      <option>USD</option>
                      <option>EUR</option>
                      <option>MXN</option>
                      <option>BTC</option>
                    </select>
                    <input type="number" id="amountBTC" class="amountCountryFrom" placeholder="Enter the amount you would like to convert"></input>
                    <button id="btnStartOver" class="btnStartOver" type="button" onclick="ClearFields();">Start Over</button>  
                </div>
                
                <!--arrow-->
                <div class="col-md-auto arrow">
                    <!-- code for arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                </div>

                <div class="col col-lg-2 country-from">
                    <select id="currencyTo">
                      <option>USD</option>
                      <option>EUR</option>
                      <option>MXN</option>
                      <option>BTC</option>
                      </select>
                    <textarea id="BTCresult" class="result" placeholder="Result goes here"></textarea>
                    <button id="btnConvertBTC" class="btnConvert">Convert</button>
                </div>
            </div>
        </div>
    </main>
    <!--David's HTML ]-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://coinconvert.net/assets/js/crypto-convert.min.js'></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
