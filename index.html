<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" type="text/javascript" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
        <title>Currency to Gold</title>

</head>
<body>
    <div class="jumbotron jumbotron-fluid bg">
        <div class="container wordColor">
          <h1 class="display-4">Currency To Pure Gold</h1>
          <p class="lead">See the value of crypto Currency transformed into any other world Currency.</p>
        </div>
      </div>
      <main>
        <div class="container-ndf col-12"> 
            <h2 class="row justify-content-md-center align-items-center">Convert Currency to Currency</h2>
            <div class="row justify-content-md-center align-items-center">
                <form class="row justify-content-md-center align-items-center">
                    <!-- COUNTRY FROM SECTION -->
                    <div class="col col-lg-3 currency-value">
                        <label id="valueLabel" class="valueLabel">VALUE: </label>
                        <input type="number" id="amount" class="amount" placeholder="Enter Your Value" />
                    </div>
                    <div class="col col-lg-3 country-from">
                        <label id="fromLabel" class="fromlabel">FROM: </label>
                        <select id="countryFrom" name="countryFrom">
                            <option id="fromCurrency" class="fromCurrency">Currency Symbol</option>
                        </select>
                    </div>
                    
                    <!-- COUNTRY TO SECTION -->
                    <div class="col col-lg-3 country-to">
                        <label id="toLabel" class="toLabel">TO: </label><br>
                        <select id="to" class="" name="to">
                            <option id="toCurrency" class="toCurrency">Currency Symbol</option>
                        </select>
                    </div>
                    <div class="col col-lg-3 country-to">
                        <button id="btnConvert" class="btnConvert" type="button">Convert</button><br>
                        <output id="result" class="result" placeholder="Result goes here">RESULT: </output>
                    </div>
                </form>
                        <!-- MESSAGE HANDLER -->
                <div class="container-ndf-2 col-12 arrow justify-content-md-center align-items-center"> 
                    <div id="messageHandler" class="messageHandler">ERRORS DISPLAY HERE -MSG:</div>
                </div> 
            </div>
        </div>       
    </main>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
