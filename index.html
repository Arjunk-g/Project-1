<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" type="text/javascript" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Value EXchange </title>

</head>
<body>
    <div class="jumbotron jumbotron-fluid bg">
        <div class="container wordColor">
            <!--header-->
            <h1 class="display-4">Gold to Currency</h1>
            <p class="lead">Convert 24k grams of gold into other world Currency.</p>
        </div>
    </div>
    <!-- ****************** NORDLEEN'S CODE ****************************************************************  -->
    <main>
        <div class="container-ndf col-12"> 
            <h2 class="row justify-content-md-center align-items-center">Convert Currency to Currency</h2>
            <div class="row justify-content-md-center align-items-center pic4">
                <form class="row justify-content-md-center align-items-center">
                    <!-- COUNTRY FROM SECTION -->
                    <div class="col col-lg-3 currency-value">
                        <label id="valueLabel" class="valueLabel">VALUE: </label>
                        <input type="number" id="amount" class="amount" placeholder="Enter Your Value" />
                    </div>
                    <div class="col col-lg-3 country-from">
                        <label id="fromLabel" class="fromlabel">FROM: </label>
                        <select id="countryFromCurrency" name="countryFrom">
                            <option class="fromCurrency">USD</option>
                            <option class="fromCurrency">EUR</option>
                            <option class="fromCurrency">GBP</option>
                            <option class="fromCurrency">MXN</option>
                            <option class="fromCurrency">JPY</option>
                        </select>
                    </div>
                    
                    <!-- COUNTRY TO SECTION -->
                    <div class="col col-lg-3 country-to">
                        <label id="toLabel" class="toLabel">TO: </label><br>
                        <select id="countryToCurrency" class="" name="to">                    
                            <option class="toCurrency">USD</option>
                            <option class="toCurrency">EUR</option>
                            <option class="toCurrency">GBP</option>
                            <option class="toCurrency">MXN</option>
                            <option class="toCurrency">JPY</option>
                        </select>
                    </div>
                    <div class="col col-lg-3 country-to">
                        <button id="btnConvert-ndf" class="btnConvert-ndf" type="button">Convert</button><br>
                        <output id="result" class="result" placeholder="Result goes here">RESULT: </output>
                    </div>
                </form>
                        <!-- MESSAGE HANDLER -->
                <div class="container-ndf-2 col-12 arrow justify-content-md-center align-items-center"> 
                    <div id="messageHandler" class="messageHandler">ERRORS DISPLAY HERE -MSG:</div>
                </div>
            </div>
        </div>  
        <!-- LIST ITEMS FOR CONVERSION HISTORY -->
        <div id="listOfConversions" class="listOfConversions">
            <form id="addItemsToList" method="POST">
                <label for="conversionList">Your Recent Conversions</label>
                <input type="text" placeholder="Recent Conversions" name="myConversionsList" id="convListItems" />
            </form>
            <p> My Recent Conversions: <span id="countList">0</span></p>
            <ul id="addToList"></ul>
        </div>
    </main>         
    <!-- ****************** END NORDLEEN'S CODE ****************************************************************  -->

    <!--Hyun's HTML [-->
    <main>
        <div class="container col-12"> 
            <div class="row justify-content-md-center align-items-center">
                <div class="col col-lg-2 country-from">
                    <label id="fromLabel" class="fromLabel">FROM</label>
                    <!--dropdown-->
                    <select id="countryFromOption" class="" name="countryFromOption">
                      <!--dropdown options-->
                        <option>XAU</option>
                        <option>XAG</option>
                    </select>
                    <!--enter amount-->
                    <input type="number" id="amountCountryFrom" class="amountCountryFrom" placeholder="Enter the amount you would like to convert">
                    <!--reset-->
                    <button id="btnStartOver" class="btnStartOver" type="button">Start Over</button>  
                </div>
                
                <!--arrow-->
                <div class="col-md-auto arrow">
                    <i class="bi bi-arrow-right">ARRROW HERE ====)</i>
                </div>

                <div class="col col-lg-2 country-from">
                    <!--dropdown-->
                    <select id="countryToOption" class="" name="countryToOption">
                        <!--dropdown options-->
                        <option>USD</option>
                        <option>EUR</option>
                        <option>BTC</option>
                        <option>CAD</option>
                    </select>
                    <!--result shown-->
                    <textarea id="result" class="result" placeholder="Result goes here"></textarea>
                    <button id="btnConvert" class="btnConvert" type="button">Convert</button>
                </div>
            </div>
        </div>
    </main>

                    <select id="currencyFrom" class="" name="countryFromOption">
                      <option>USD</option>

                    <select id="currencyTo">
                      <option>USD</option>
