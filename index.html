        <title>Currency to Gold</title>

<body>

    <div class="jumbotron jumbotron-fluid bg">
        <div class="container wordColor">
          <h1 class="display-4">Currency To Pure Gold</h1>
          <p class="lead">See the value of crypto Currency transformed into any other world Currency.</p>
        </div>
      </div>
      <main>
        <div class="container col-12"> 
            <div class="row justify-content-md-center align-items-center">
                <div class="col col-lg-2 country-from">
                    <label id="fromLabel" class="fromLabel">FROM</label>
                    <select id="currencyFrom" class="" name="countryFromOption">
                      <option>USD</option>
                      <option>EUR</option>
                      <option>MXN</option>
                      <option>BTC</option>
                    </select>
                    <input type="number" id="amountBTC" class="amountCountryFrom" placeholder="Enter the amount you would like to convert"></textarea>
                    <button id="btnStartOver" class="btnStartOver" type="button">Start Over</button>  
                </div>
                <div class="col-md-auto arrow">
                    <i class="bi bi-arrow-right">ARRROW HERE ====)</i>
                </div>
                <div class="col col-lg-2 country-from">
                    <select id="currencyTo">
                      <option>USD</option>
                      <option>EUR</option>
                      <option>MXN</option>
                      <option>BTC</option>
                      </select>
                    <textarea id="BTCresult" class="result" placeholder="Result goes here"></textarea>
                    <button id="btnConvertBTC">Convert</button>
                </div>
            </div>
        </div>        
    </main>
